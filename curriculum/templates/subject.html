{% extends 'base.html' %}
{% load static %}
{% block title %} Subjects {% endblock %}

{% block content %}
<section id="best-features" class="text-center">
              <h2 class="mb-5 mt-5 font-weight-bold" style="color:#76B947;">Master The Subject</h2>
              <!-- class row for description-->
              
              <!-- class row2 for cards -->
              <div class="row d-flex justify-content-center mb-3">
              {% for subject in subjects %}
              <div class="card mb-5 mr-4 ml-4 box-shadow-hover" style="max-width: 500px;">
                <div class="row no-gutters">
                          <div class="col-md-4">
                            <img src="{{subject.image.url|default_if_none:'#'}}" class="card-img" alt="No image found" height="200px" width="200px">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h4 class="card-title" style="color:#76B947;">{{subject.name}}</h4>
                              <p class="card-text">{{subject.description|truncatechars:75}}</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                                  <a href="{% url 'curriculum:lessons-list' course.id subject.id %}"><button class="button-les"> <span> Get Lessons</span></button></a>
                            </div>
                          </div>
                </div>
                </div>
              {% endfor %}
              </div>
</section>
{%endblock%}
