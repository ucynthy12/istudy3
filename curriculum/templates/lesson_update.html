{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 3%;">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card box-shadow-hover text-center">
                <div class="card-body" style="font-family: 'Source Code Pro', monospace;">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="submit">
                        <a href="{% url 'curriculum:lesson-detail' subject_id=subject.id lesson_id=subject.lesson.id %}"
                            class="btn btn-danger">Cancel</a>
                    </form>
                </div>

            </div>
           
        </div>
    </div>


    {% endblock %}
