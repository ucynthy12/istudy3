{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

<header class="user__header">
  <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'js/main.js' %}">

  <!-- <h1 class="user__title"> sign-up form</h1> -->
</header>
<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        
        <div class="signup-form">
          <h2 class="form-title" style="font-family: 'Source Code Pro', monospace;text-shadow: 2px 8px 6px rgba(0,0,0,0.2),0px -5px 35px rgba(255,255,255,0.3);">Sign up</h2>
          <div class="user">
            <form class="form" action="" method="POST" enctype="multipart/form-data" novalidate class="register-form"
              id="register-form">
              {% csrf_token %}
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="full_name" id="name" placeholder="Full Name" />
              </div>
              <div class="form-group">
                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="username" id="username" placeholder="Username" />
              </div>
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="phone_number" id="name" placeholder="Phone Number" />
              </div>
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="role" id="name" placeholder="Role" />
                <datalist id="role">
                  <option value="student">student</option>
                  <option value="parent">parent</option>
                  <option value="teacher">teacher</option>
                </datalist>
              </div>
              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="password1" id="pass" placeholder="Password" />
              </div>

              <div class="form-group">
                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                <input type="password" name="password2" id="re_pass" placeholder="confirm password" />
              </div>


              <div class="form-group">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
              </div>
            </form>
          </div>
          <!-- <div class="signup-image">
            <figure><img src="" alt="sing up image">
            </figure>
             <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
          </div>  -->
        </div>
