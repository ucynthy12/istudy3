{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content" style="font-family: 'Source Code Pro', monospace;">
                <form id="signup-form" class="signup-form" method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <h2 class="form-title" style="color: #76B947;font-family: 'Atma', cursive;letter-spacing: 4px;font-weight: bolder;">Sign in</h2>
                   
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="Your username"/>
                    </div>
                   
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                    </div>
                   
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in"/>
                    </div>
                    {{form.errors}}
                </form>
                <p class="loginhere">
                    Don't have an account?<a href="{% url 'signup' %}" class="loginhere-link">Register here</a>
                </p>

            </div>
        </div>
    </section>

</div>
{% endblock %}
